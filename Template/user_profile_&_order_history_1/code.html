<!DOCTYPE html>

<link href="https://fonts.googleapis.com" rel="preconnect"/>

<link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#F97316", // Warm Orange
                        "secondary": "#14B8A6", // Soft Teal
                        "background-light": "#f6f8f7",
                        "background-dark": "#102218",
                        "content-light": "#ffffff",
                        "content-dark": "#1a2c22",
                        "text-light-primary": "#111814",
                        "text-dark-primary": "#f6f8f7",
                        "text-light-secondary": "#6b7280",
                        "text-dark-secondary": "#9ca3af",
                        "border-light": "#dbe6e0",
                        "border-dark": "#374151",
                        "success": "#22C55E", // Green
                        "inprogress": "#3B82F6", // Blue
                        "cancelled": "#EF4444", // Red
                    },
                    fontFamily: {
                        "display": ["Work Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "0.5rem",
                        "lg": "1rem",
                        "xl": "1.5rem",
                        "full": "9999px"
                    },
                },
            },
        }
    </script>
<style>
        .material-symbols-outlined {
            font-variation-settings:
            'FILL' 0,
            'wght' 400,
            'GRAD' 0,
            'opsz' 24
        }
    </style>
</head>

<div class="flex items-center gap-3">

<p class="text-sm font-normal leading-normal text-text-light-secondary dark:text-text-dark-secondary">alex.doe@email.com</p>
</div>
</div>
<nav class="flex flex-col gap-2">
<a class="flex items-center gap-3 rounded-lg bg-primary/10 px-3 py-2 text-primary dark:bg-primary/20" href="#">
<span class="material-symbols-outlined text-lg">person</span>
<p class="text-sm font-medium leading-normal">Profile Details</p>
</a>
<a class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-zinc-100 dark:hover:bg-white/10" href="#">
<span class="material-symbols-outlined text-lg">receipt_long</span>

</a>
<a class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-zinc-100 dark:hover:bg-white/10" href="#">
<span class="material-symbols-outlined text-lg">home</span>

</a>
<a class="flex items-center gap-3 rounded-lg px-3 py-2 hover:bg-zinc-100 dark:hover:bg-white/10" href="#">

</a>

</div>

</div>
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg h-10 px-4 bg-zinc-100 text-text-light-primary text-sm font-bold leading-normal tracking-[0.015em] hover:bg-zinc-200 dark:bg-white/10 dark:text-text-dark-primary dark:hover:bg-white/20 w-full @[480px]:w-auto">

</button>

</div>
<div class="rounded-xl border border-border-light bg-content-light p-4 dark:border-border-dark dark:bg-content-dark sm:p-6">

<div class="grid grid-cols-1 gap-6 md:grid-cols-2">
<label class="flex flex-col w-full">
<p class="pb-2 text-base font-medium leading-normal text-text-light-primary dark:text-text-dark-primary">Full Name</p>
<input class="form-input flex h-12 w-full min-w-0 flex-1 resize-none overflow-hidden rounded-lg border border-border-light bg-background-light px-3.5 py-2.5 text-base font-normal leading-normal text-text-light-primary placeholder:text-text-light-secondary focus:border-primary focus:outline-0 focus:ring-2 focus:ring-primary/20 dark:border-border-dark dark:bg-background-dark dark:text-text-dark-primary dark:placeholder:text-text-dark-secondary" value="Alex Doe"/>
</label>
<label class="flex flex-col w-full">
<p class="pb-2 text-base font-medium leading-normal text-text-light-primary dark:text-text-dark-primary">Email Address</p>

</label>
</div>
<div class="flex justify-end pt-2">
<button class="flex min-w-[84px] cursor-pointer items-center justify-center overflow-hidden rounded-lg bg-primary px-5 py-2.5 text-sm font-bold text-white shadow-sm hover:bg-primary/80 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-primary">
<span class="truncate">Save Changes</span>
</button>
</div>

</div>
</div>

</div>
