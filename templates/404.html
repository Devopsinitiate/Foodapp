{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - EmpressDish</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <style>
        .material-symbols-outlined {
            font-size: 24px;
        }
    </style>
</head>

<body class="bg-gray-50 dark:bg-gray-900">
    <div class="min-h-screen flex items-center justify-center px-4">
        <div class="max-w-2xl w-full text-center">
            <!-- Animated Icon -->
            <div class="mb-8">
                <span class="material-symbols-outlined text-primary" style="font-size: 120px;">search_off</span>
            </div>

            <!-- Error Message -->
            <h1 class="text-6xl font-black text-gray-900 dark:text-white mb-4">404</h1>
            <h2 class="text-3xl font-bold text-gray-800 dark:text-gray-200 mb-4">Page Not Found</h2>
            <p class="text-lg text-gray-600 dark:text-gray-400 mb-8">
                Oops! The page you're looking for seems to have wandered off.
                <br>Maybe it's out delivering food? üçï
            </p>

            <!-- Quick Links -->
            <div class="flex flex-col sm:flex-row gap-4 justify-center mb-12">
                <a href="/"
                    class="bg-primary text-white px-8 py-3 rounded-lg font-medium hover:bg-primary/90 transition-colors inline-flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">home</span>
                    Go Home
                </a>
                <a href="{% url 'restaurants:list' %}"
                    class="bg-white dark:bg-gray-800 text-gray-900 dark:text-white border border-gray-300 dark:border-gray-600 px-8 py-3 rounded-lg font-medium hover:bg-gray-50 dark:hover:bg-gray-700 transition-colors inline-flex items-center justify-center gap-2">
                    <span class="material-symbols-outlined">restaurant</span>
                    Browse Restaurants
                </a>
            </div>

            <!-- Search -->
            <div class="max-w-md mx-auto">
                <form action="{% url 'restaurants:list' %}" method="get" class="relative">
                    <input type="text" name="search" placeholder="Search for restaurants..."
                        class="w-full px-4 py-3 pr-12 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-800 text-gray-900 dark:text-white focus:ring-2 focus:ring-primary/50">
                    <button type="submit"
                        class="absolute right-2 top-1/2 -translate-y-1/2 bg-primary text-white p-2 rounded-lg hover:bg-primary/90">
                        <span class="material-symbols-outlined">search</span>
                    </button>
                </form>
            </div>

            <!-- Help Text -->
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-8">
                If you believe this is an error, please <a href="mailto:support@empressdish.com"
                    class="text-primary hover:underline">contact support</a>
            </p>
        </div>
    </div>
</body>

</html>
