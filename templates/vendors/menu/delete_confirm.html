{% extends 'base.html' %}
{% load static %}

{% block title %}Delete Menu Item - Vendor Dashboard{% endblock %}

{% block content %}
<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex items-center justify-center py-12 px-4">
    <div class="max-w-md w-full bg-white dark:bg-gray-800 rounded-xl shadow-lg p-8">
        <div class="text-center mb-6">
            <div class="w-16 h-16 bg-red-100 dark:bg-red-900/20 rounded-full flex items-center justify-center mx-auto mb-4">
                <span class="material-symbols-outlined text-red-600 dark:text-red-400 text-4xl">warning</span>
            </div>
            <h1 class="text-2xl font-bold text-gray-900 dark:text-white mb-2">Delete Menu Item?</h1>
            <p class="text-gray-600 dark:text-gray-400">
                Are you sure you want to delete <strong>{{ menu_item.name }}</strong>? This action cannot be undone.
            </p>
        </div>

        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div class="flex gap-3">
                <button type="submit" class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-3 px-6 rounded-lg">
                    Yes, Delete
                </button>
                <a href="{% url 'vendors:menu_list' %}" class="flex-1 text-center border border-gray-300 dark:border-gray-600 hover:bg-gray-50 dark:hover:bg-gray-700 text-gray-700 dark:text-gray-300 font-semibold py-3 px-6 rounded-lg">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
