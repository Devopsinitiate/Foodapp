<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            border-bottom: 2px solid #f0f0f0;
            padding-bottom: 20px;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
            color: #FF4500;
            text-decoration: none;
        }

        .content {
            margin-bottom: 30px;
        }

        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #FF4500;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
        }

        .footer {
            border-top: 1px solid #f0f0f0;
            padding-top: 20px;
            font-size: 12px;
            color: #999;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="header">
        <a href="{{ site_url }}" class="logo">EmpressDish</a>
    </div>

    <div class="content">
        {% block content %}{% endblock %}
    </div>

    <div class="footer">
        <p>&copy; {% now "Y" %} EmpressDish. All rights reserved.</p>
        <p>You received this email because you are a registered user of EmpressDish.</p>
    </div>
</body>

</html>
